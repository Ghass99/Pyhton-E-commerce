{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price * item.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="#" class="btn btn-primary">Checkout</a>
{% endblock %}
