{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid mb-4">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{{ url_for('home') }}" class="btn btn-success">Go back</a>
{% endblock %}
